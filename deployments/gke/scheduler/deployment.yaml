apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-deployment
  labels:
    app: scheduler
spec:
  replicas: 1
  strategy:
      type: RollingUpdate
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
        - name: scheduler-container
          image: jasonbigcow/dcard-advertisement-api-scheduler:v1
          imagePullPolicy: Always
          command: ["./scheduler"]
          args: ["-config","kubernetes"]
          volumeMounts:
          - name: api-scheduler-config-volume
            mountPath: /app/.env
          # resources:
          #   requests:
          #     memory: "64Mi"
          #     cpu: "250m"
          #   limits:
          #     memory: "128Mi"
          #     cpu: "500m"
      volumes:
      - name: api-scheduler-config-volume
        configMap:
          name: api-scheduler-config 

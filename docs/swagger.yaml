  contact: {}
paths:
  /api/v1/ad:
    get:
      description: query ad by query parameters age, country
      parameters:
      - description: age
        in: query
        maximum: 100
        minimum: 1
        name: age
        type: integer
      - description: country
        enum:
        - TW
        - HK
        - JP
        - US
        - KR
        in: query
        name: country
        type: string
      - description: platform
        enum:
        - ios
        - android
        - web
        in: query
        name: platform
        type: string
      - description: gender
        enum:
        - F
        - M
        in: query
        name: gender
        type: string
      - description: limit
        in: query
        name: limit
        type: integer
      - description: offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_jason810496_Dcard-Advertisement-API_pkg_schemas.PublicAdResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: public API
      tags:
      - ad
    post:
      consumes:
      - application/json
      description: create advertisement with `startAt`, `endAt` and `condition`
      parameters:
      - description: advertisement request schema
        in: body
        name: advertisement
        required: true
        schema:
          $ref: '#/definitions/github_com_jason810496_Dcard-Advertisement-API_pkg_schemas.CreateAdRequest'
      produces:
      - application/json
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_jason810496_Dcard-Advertisement-API_pkg_schemas.CreateAdResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: admin API
      tags:
      - ad

    properties:
      conditions:
        items:
          properties:
            ageEnd:
              example: 30
              type: integer
            ageStart:
              example: 18
              type: integer
            country:
              example:
              - TW
              - JP
              - KR
              - US
              items:
                type: string
              type: array
            platform:
              example:
              - ios
              - web
              items:
                type: string
              type: array
          required:
          - ageEnd
          - ageStart
          - country
          - platform
          type: object
        type: array
      endAt:
        example: "2024-02-01 10:00:00"
        type: string
      startAt:
        example: "2024-01-01 10:00:00"
        type: string
      title:
        example: AD 123
        type: string
